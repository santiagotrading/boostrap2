    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Estilos generales */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
    
            /* Contenedor principal */
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
    
            /* Contenedor 1 (rojo) */
            .box-red {
                background-color: #FF5733;
                margin-bottom: 20px;
                padding: 10px;
            }
    
            /* Contenedor 2 (azul) */
            .box-blue {
                background-color: #3498DB;
                margin-bottom: 20px;
                padding: 15px;
            }
    
            /* Contenedor 3 (verde) */
            .box-green {
                background-color: #2ECC71;
                margin-bottom: 20px;
                padding: 20px;
            }
    
            /* Botón para cambiar el color */
            .color-button {
                background-color: #333;
                color: #FFF;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box-red">
                <h2>Contenedor</h2>
                <p>Este es un contenedor rojo con márgenes y relleno personalizados.</p>
                <button class="color-button" onclick="changeColor(this.parentNode)">Cambiar Color</button>
            </div>
    
            <div class="box-blue">
                <h2>Contenedor </h2>
                <p>Este es un contenedor azul con diferentes tamaños de márgenes.</p>
                <button class="color-button" onclick="changeColor(this.parentNode)">Cambiar Color</button>
            </div>
    
            <div class="box-green">
                <h2>Contenedor </h2>
                <p>Este es un contenedor verde con relleno y márgenes ajustados.</p>
                <button class="color-button" onclick="changeColor(this.parentNode)">Cambiar Color</button>
            </div>
        </div>
    
        <script>
            function changeColor(container) {
                const randomColor = getRandomColor();
                container.style.backgroundColor = randomColor;
            }
    
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        </script>
    </body>
